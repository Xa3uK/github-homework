plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'commons-logging:commons-logging:1.1.3'
    implementation "commons-io:commons-io:+"
    implementation fileTree(dir: 'libs', include: '*.jar')
}
task wrapper(type: Wrapper){
    gradleVersion = '7.2'
}

task hello {
    description "Vladimir learn Gradle))"
    group "study"
    doLast {
        println "Hello World from Vladimir)!"
    }
}

task brew {
    doLast {
        println "Melim zerna"
    }
}

task pour {
    dependsOn(brew)
    doLast {
        println "Nalivaem kofe"
    }
}

task drink {
    dependsOn(pour)
    doLast {
        println "Vipivaem kofe, mmm kak vkusno"
    }
}

task printDependencies {
    doLast {
        configurations.compileClasspath.each { println it.name }
    }
}

jar {
    manifest {
        attributes(
                'Implementation-Version': 1.0,
                'Main-Class': 'gradleexmpl.App')
    }
}

application {
    mainClass = 'gradleexmpl.App'
}
